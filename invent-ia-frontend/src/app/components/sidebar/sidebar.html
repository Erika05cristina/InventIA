<aside class="sidebar" #sidebar>
  <header class="sidebar-header">
    <a [routerLink]="['/home']" class="header-logo">
      <img src="/assets/icono.png" alt="Invent IA Logo" width="100" height="100" />
    </a>
    <button class="toggler sidebar-toggler" (click)="toggleCollapsed()">
      <span class="material-symbols-rounded">chevron_left</span>
    </button>
    <button class="toggler menu-toggler" (click)="toggleMenu()">
      <span class="material-symbols-rounded" #menuIcon>menu</span>
    </button>
  </header>

  <nav class="sidebar-nav">
    <ul class="nav-list primary-nav">
      @for (item of primaryNav; track item.label) {
        <li class="nav-item">
          <a [routerLink]="item.route" class="nav-link">
            <span class="nav-icon material-symbols-rounded" [innerText]="item.icon"></span>
            <span class="nav-label">{{ item.label }}</span>
          </a>
          <span class="nav-tooltip">{{ item.label }}</span>
        </li>
      }
    </ul>

    <ul class="nav-list secondary-nav">
      @for (item of secondaryNav; track item.label) {
        <li class="nav-item" *ngIf="item.label !== 'Cerrar sesi贸n'">
          <a [routerLink]="item.route" class="nav-link">
            <span class="nav-icon material-symbols-rounded" [innerText]="item.icon"></span>
            <span class="nav-label">{{ item.label }}</span>
          </a>
          <span class="nav-tooltip">{{ item.label }}</span>
        </li>
      }

      <!-- Bot贸n especial para logout -->
      <li class="nav-item" (click)="logout()">
        <a class="nav-link">
          <span class="nav-icon material-symbols-rounded">logout</span>
          <span class="nav-label">Cerrar sesi贸n</span>
        </a>
        <span class="nav-tooltip">Cerrar sesi贸n</span>
      </li>
    </ul>
  </nav>
</aside>
